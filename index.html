<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calendar</title>
    <link rel="stylesheet" href="style/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <div class="title">/* Simple Javascript Calendar */</div>
      <div class="calendar">
        <div class="top">
          <h2 id="year"></h2>
          <div class="month">
            <button id="prevMonth"><i class="fas fa-arrow-left"></i></button>
            <h2 id="curMonth"></h2>
            <button id="nextMonth"><i class="fas fa-arrow-right"></i></button>
          </div>
        </div>
        <div class="bottom">
          <div id="week">
            <li>SUN</li>
            <li>MON</li>
            <li>TUE</li>
            <li>WED</li>
            <li>THU</li>
            <li>FRI</li>
            <li>SAT</li>
          </div>
          <div id="day"></div>
        </div>
        <div class="bottom-show-month"></div>
      </div>
    </section>
    <script src="javascript/index.js"></script>
  </body>
</html>
